{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
       
        <h1>Update Receips</h1>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1"  class="form-label">Recipe Name</label>
          <input type="text" name="recipe_name" value="{{reci.recipe_name}}"  required  class="form-control" value="{{data.recipe_name}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Desc.</label>
            <textarea class="form-control" required  name="recipe_des">{{reci.recipe_des}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Img</label>
          <input type="file" name="recipe_img"  class="form-control"  >
        </div>
        
        <button type="submit" class="btn btn-success">update</button>
      </form>


</div>
{% endblock %}
